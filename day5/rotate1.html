<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 50px;
            transition: 3s;     /*3초에 거쳐서 회전을 시키겠다  디폴트 값이 all이므로 생략이 가능하다 */
         
        }
        .box:hover{
            transform: rotate(45deg);          /*45도 방향으로 돌린다  deg 사용  
                                            rotate X,Y를 사용해서 축으로 이동하는것도 가능*/
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
