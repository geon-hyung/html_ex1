<script> 


setInterval(()=>{ //특정 주기별로 함수를 실행시킬 수 있는 것이다 
    let datetime = new Date();
    let time = 
            datetime.getHours() + ":" + datetime.getMinutes() + ":" + datetime.getSeconds()
    let obj = document.querySelector("#time");
    obj.innerHTML = time;
},1000);
