<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label > span{
            display: inline-block;
            width: 120px;
        }
    </style>
</head>
<body>
    <div>
        
        <label> <span>아이디:</span> <input id="userId"></label>

    <div>

    </div>

</body>
</html>
<script>
    function fnJoin(){
        //아이디는 최소 6글자 이상 
        let userId = document.querySelector("#userId").value;
        let userpwd1 = document.querySelector("#userpwd1").value;
        let userpwd2 = document.querySelector("#userpwd2").value;
        if(userId.length < 6){
            alert("아이디는 6글장 이상이여야하 합니다 ");
            return;
        }
        if(userpwd1.length < 8){
            alert("비밀번호는 8글자 이상이여야합니다")
            return;
        }
        if(userpwd1 != userpwd2){
            alert("비밀번호가 다릅니다.")
            return;
        }
       
        //회원가입 클 릭 시 
        // 비밀번호 2개 입력받아서 두 값이 다르면 비밀번호가 다릅니다 출력 
        // 비밀번호가 8글자 미만이면 비밀번호는 8글자 이상이여야합니다 출력 
        //radio 버튼으로 성별 선ㅌ액 
        // 디폴트는 아무것도체크 안된 상태 아무것도 체크안된상태에서 회원가입 버튼 클릭시 
        //성별을 선택해주세요 출력 
        let list = document.getElementsByName("gender");
        console.log(list[0].checked);
        if(!list[0].checked && !list[1].checked){
            alert("성별을 선택하세요")
            return
        }
        alert("회원가입성공")
    }

</script>
