<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{ /*부모 요소의  첫번째 자식 li태그들에 대해서만 스타일을 부여 */
            font-style: italic;
        }
        li:nth-child(2){ /*부모요소의 2번째 */
            color: red;
        }
                           /* 짝수번재 : even, 2n
                            홀수번째 : odd,2n+1*/;
        li:nth-child(even){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <ol>
        <li>자바</li>
        <li>db</li>
        <li>html</li>
        <li>javascript/jquery</li>
        <li>jsp</li>
    </ol>
    <ul>
        <li>git</li>
        <li>uml</li>
        <li>figma</li>
    </ul>
</body>
</html>
