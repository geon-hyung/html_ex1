<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        animation: rotate  3s infinite;
        transition: 3s;     /*3초에 거쳐서 회전을 시키겠다  디폴트 값이 all이므로 생략이 가능하다 */
        background-color: red;
    }
    .box:hover{
        background-color: blue;
    }
</style>
</head>
<body>
 <div class="box"></div>
</body>
</html>
