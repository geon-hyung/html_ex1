<head>

    <style>
    .box{
        width: 500px;
        height: 300px;
        border: 1px solid #ccc;

        background: repeating-radial-gradient(circle,red,red 40%, yellow 10%, yellow 20%);
    }

</style>

    <div class="box grad1"></div>
    <div class="box grad2"></div>
</body>
