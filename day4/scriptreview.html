<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #txt{
            color: blue;
        }

    </style>
</head>
<body>
    <h1 id="txt">자바는 재밌다 !</h1>
    <button onclick="fnColor()">색 변경</button>
</body>
</html>
<script>
function fnColor(){
    let txt = document.querySelector("#txt");
    if(txt.style.color=="red"){
        txt.style.color="blue";
    }else{
        txt.style.color="red";
        txt.style.backgroundColor = "#eee";
    }
}
//스크립트 영역에서 스타일에 특성을 부여하고 싶다면 css에서 - 를 사용하는 것들은 카멜표기법을 사용한다 
// ex : background-color x -> backgroundColor  
</script>
