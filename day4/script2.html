<script>
    // js의 함수(메소드)는 리턴 타입 x , 파라미터타입 x 
    function sum(x,y){ //function함수 선언의 시작을 알리는 키워드입니다.
        document.write(`<h2>${x} + ${y} = ${x+y} </h2>`); //`안에서 처리를 해준다 
        //document.write (x+ "+" + y + "=" + (x+y));
    } 
    sum(10, 20);
    sum(20, 50);
