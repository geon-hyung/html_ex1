<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
            font-weight: bold;
            font-style: italic;
            background-color: rgb(255, 0, 0);
        }
        #txt1{
            color: slategrey;
            font-size: 30px;        
        }
        /* id명으로 가진 값을 찾으려면 #을 사용한다 id 값을 중복적으로 사용하게 되면 
        이벤트를 처리 할시에 하나만 인식할 수가 있다 . id값을 중복적으로 사용하는건 권장xxx
        클래스 사용 권장  */
        #txt2{
            color: rgb(60, 0, 255);
            font-size: 20px;     
        }

    </style>
</head>
<body>
    <div class="all" id="txt1">
        자바는 재밌다
    </div>
    <div class="all" id="txt2">
        오랑이도 재밌다
    </div>

    <div class="txt2">
        html 재밋죠 
    </div>
</body>
</html>
