<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>회원가입</legend>
        <div>
            아이디:<input>
        </div>
        <div>
            패스워드:<input type="password">
        </div>
        <div>
            이름:<input>
        </div>
        <div>
            취미:
            <input type="checkbox" value="movie" checked>영화감상
            <input type="checkbox" value="20">운동
            <input type="checkbox" value="30">코딩
        <!-- value 에 있는 값을 보내준다  /나중에 -->
        </div>
        <div>
            나이대:<select>
                <option>10대</option>
                <option>20대</option>
                <option>30대</option>
            </select>
        </div>
        <div>
            
            자기소개: <textarea rows="10" cols="30" placeholder="자기소개"></textarea>
        </div>

        <div>
             <input type="button" value="가입하기">
             <input type="button" value="초기화">
        </div>
    </fieldset>
    <!-- fieldset 영역을 구분하기 위해 사용하고 안에서 사용한 것들은 네모안에 들어가게된다  -->
</body>
</html>
