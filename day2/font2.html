<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
            font-weight: bold;
            font-style: italic;
            background-color: darkkhaki;
        }
        .txt1{
            color: slategrey;
            font-size: 30px;        
        }
        .txt2{
            color: red;
            font-size: 20px;     
        }
 /* 독립적으로 사용하고 싶을때는 txt1이라는 클래스 이름을 만들어서  사용한다   
 앞에 .을 입력하면 태그로 인식한다
 공통적으로 적용하고 싶은게 있다면 해당 div 태그를 사용해서 입력할 수 있고,
 클래스는 2가지 이상이 가능하여 all을 사용해서 스타일을 줄 수있다
 클래스는 재사용이 가능하다    */
    </style>
</head>
<body>
    <div class="all txt1">
        자바는 재밌다
    </div>
    <div class="all txt2">
        오랑이도 재밌다
    </div>

    <div class="txt2">
        html 재밋죠 
    </div>
</body>
</html>
