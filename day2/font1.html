<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: slategrey;
            font-size: 90px;
            font-weight: bold;
            font-style: italic;
            background-color: darkkhaki;
        }
        /* div태그를 대상으로 중괄호 안에 입력color 를 입력하면 안에 색을 입힐 수 있다  
        font-size 글씨의 크기를 조절할 수 있다 
        font-weight 글씨의 진해짐을 사용할 수 있다 bold는 가장 굵음 
        배경색상 background-color 사용 , div를 사용하지않고 
        spen태그를 사용하면 텍스트만 배경색상이 바뀜 */
    </style>
</head>
<body>
    <div>
        자바는 재밌다
    </div>
</body>
</html>

<!-- css 적용방법 3가지 
 1. 외부 파일 (.css)링크 거는방법 - 웬만하면 이 방법 사용 
 2. style 태그안에 작성하는법 
 3. 태그 속성(인라인속성)으로 작성-->
