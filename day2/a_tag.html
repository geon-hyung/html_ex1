<!DOCTYPE html>
<html lang="en">
<head>         
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.google.com" target="_blank">구글</a>
</body>

<!-- a태그는 링크를 거는게 가능하다 href 속성 사용 
 #은 링크를 걸지 않았을때 이벤트 처리시 사용  
 href 안에 주소를 입력해서 이동할 수 있도록 처리한다 
 주소 뒷부분에 target blank 를 사용하면 탭이 하나더 열린다 
 기본 디폴트는 현재 페이지에서 이동 //
 ctrl 누르고 클릭하면 새 탭 열림 -->
