<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table, tr, td ,th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: center;
        }
        .blue-txt{
            color: blue;
        }
        .red-txt{
            color: red;
        }
        a, a:link{
            color: black;
            text-decoration: none;              
            /* 텍스트 데코레이션을 사용해서 언더라인을 제거햇으므로 클릭이 가능  */
        }
    </style>
</head>
<body>
    <div id="app">
    <table v-if="!viewFlg">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>이메일</th>
            <th>웹사이트</th>
            <th>삭제</th>
        </tr>
        <!-- 콤마 인덱스를 사용하면 아이템에 반복해서 접근한다  in을 괄호와 띄어 줘야한다 문법이달라짐 .  -->
        <tr v-for="(item,index) in list">       
            <td>{{index+1}}</td>
            <td>
                <a href="javascript:;" @click="fnSetUser(item)">{{item.name}}</a>
            </td>
            <td><span v-if="(index+1) % 2 == 1" class="blue-txt"> {{item.email}}</span>
                <span v-else class="red-txt"> {{item.email}}</span>
            </td>
            <td>{{item.website}}</td>
            <td><button @click="fnDelete">삭제</button></td>
        </tr>
    </table>
   <hr>
    <div v-if="viewFlg">
        상세정보
        <div> 이름: {{user.name}}</div>
        <div> 핸드폰번호: {{user.phone}}</div>
        <div> 회사이름: {{user.company.name}}</div>
        <div> 주소: {{user.address.street}}</div>
        <button @click="viewFlg = !viewFlg">되돌아가기</button>            
        <!-- viewflg를 true 로 변경해서 클릭시 화면이 다시 화면이 전환되도록 설정  -->
   </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수
                list : [],
                user : {},      //유저라는 변수를 만들어서 클릭한 사람의 정보를 담아놓는다 
     
                viewFlg : false,
                 //false 를 넣어 상세정보란을 숨겨주고 밑에 메소드에서 true로한다 
            };
        },
        methods: {
            // 함수(메소드)
            fnSample: function () {
                let self = this;
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/users",
                    dataType: "json",
                    type: "GET",
                    data: {},
                    success: function (data) {
                        self.list = data;

                    }
                });
            },
            fnSetUser : function(item) {
                let self = this;
                console.log(item);
                self.user = item;
                self.viewFlg = true;
               
        },
            fnDelete : function() {
                let self = this;
                console.log(item);
                self.user = item;
                          
                
                
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self =this;
            self.fnSample();
        }
    });

    app.mount('#app');
</script>
