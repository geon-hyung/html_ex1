<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <img v-if="imgFlg"src="../day2/media/jarong.jpg">
        <img v-if="!imgFlg"src="../day2/media/jarong2.jpg">
        <div>
            <!-- 버튼클릭시 다시 초기화가 된다  true일땐 false가 담기고 false일땐 true가 담겨서 사진이 변경된다  -->
        <button @click="imgFlg = !imgFlg"></button>       
    </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수
                imgFlg : true
            };
        },
        methods: {
            // 함수(메소드)
            
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });

    app.mount('#app');
</script>
