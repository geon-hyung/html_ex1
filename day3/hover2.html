<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color: black;
            text-decoration: none;
            /* href는 언더바가 기본 defort 값이기 때문에 none 을 사용해서 없앨 수 있다
            기존의 검정색인 텍스트를 마우스를 올렸을때 호버를 이용해서 빨강색으로 바꿀 수 있다   */
        }
        a:visited{
            color: blue;
        }
        a:hover{
            color: red;
        } 
        /* 방문한 이후에 텍스트 색이 파란색으로 변경 된다 . 그전에는 검정색이다  */

    </style>
</head>
<body>
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.daum.net">다음</a>
<!-- a 태그안에 href = 주소 입력 이동  -->

</body>
</html>
