<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 1050px;
            height: 1050px;
            border: 2px solid black;
            margin: 5px;
            background-image: url(../day2/media/jarong.jpg);
            background-repeat: no-repeat;
            
        }
    </style>
</head>
<body>           
    <!-- size 는 전체 사이즈를 정하는 것
     contain 
    cover 는 전체를 맞춰준다 일부분 사진이 잘린다   -->
    <div class="box" style="background-size: 1050px;"></div>
    <div class="box" style="background-size: contain;"></div>
    <div class="box" style="background-size: cover;"></div>

</body>
</html>
