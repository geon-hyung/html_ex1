<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid #eee;
        }
        .bg{
            background-image: url("../day2/media/jarong.jpg");
            background-size: cover;
        }
        /* :를 통해 이벤트를 적용할수 있다  */
        /* hover 는 마우스가 올렷을때 이미지가 변한다 ex 메뉴판 보기   */
        .bg:hover{
            background-image: url(../day2/media/jarong2.jpg);
        }
    </style>
</head>
<body>
    <div class="box bg">

    </div>
</body>
</html>
