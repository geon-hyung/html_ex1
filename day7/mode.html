<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Document</title>
    <style>
        .light-mode{
            background-color: white;
            cursor: pointer;
        }
        .dark-mode{
            background-color: black;
            color: white;
            cursor: pointer;
        }
    
    </style>
</head>     
<body class="light-mode"> 
    <div>
        <span class="material-symbols-outlined" onclick="fnMode()">
            light_mode
            </span>
    </div>
    <div>
        <ul>
            <li>자바</li>
            <li>자바스크립트</li>
            <li>jQuery</li>
        </ul>
    </div>
</body>
</html>
<script>
    function fnMode(){
        let body = document.body;          //바디는 document 를 사용해서 바로 가져올 수 있음 
        body.classList.toggle('dark-mode')            // 토글화를 시켜주면서 껏다켯다 할 수 있다 
        body.classList.toggle('light-mode')
    }
</script>
