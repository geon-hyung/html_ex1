<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모장</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>

    </style>
</head>
<body>
    <div id="container">
      
        <h1>메모장</h1>
        <input type="text" id="txt" autofocus>
        <button onclick="faAdd();"><span class="material-symbols-outlined">
            add
            </span></button>
        <hr>
        <ul id="itemList"></ul>
</div>
</body>
</html>
<script>
    let list = document.querySelector("#itemList");
    function faAdd(){
        let txt = document.querySelector("#txt").value;
        let item = document.createElement("li");
        item.innerHTML = txt + '<span class="material-symbols-outlined"> delete </span>';

        item.onclick = function(e){                    // 부모요소에서 자식요소를 제거하는거
            if(!confirm("정말 삭제하시겠습니까?")){
                return;
            };
            list.removeChild(e.target);
        }
        list.appendChild(item);
        document.querySelector("#txt").value = "";
    }


</script>
