<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul을 사용하면 앞에 동그란 점이 생긴다 -->
    <ul>
        <li>자바</li>
        <li>오랑이</li>
        <li>html</li>
    </ul>

    <hr>
<!-- ol은 숫자순서대로 나오게 해준다  -->
<!-- type a를 입력할 경우 abcd 순서대로 나온다  -->
<!-- reversed를 뒤에 붙히면 순서가 반대로 dcba로 나온다  -->
    <ol type="A"reversed>
        <li>자바</li>
        <li>오랑이</li>
        <li>html</li>
    </ol>
</body>
</html>
