<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맥도날드M</title>
</head>
<body>
    <div>  
        <b>호랑이 멋있다</b>
    </div>
    <div>
        <strong>  원숭이  재밌다 </strong>
    </div>
    
    <div>  
        <i>호랑이 멋있다</i>
    </div>
    <div>
        <em>  원숭이  재밌다 </em>
    </div>

    <div>  
        <mark>호랑이 멋있다</mark>
    </div>
    <div>
        <small>  원숭이  재밌다 </small>
    </div>
    <hr>
    <div>  
        호랑이<sup> 멋있다</sup>
    </div>
    <div>
          원숭이 <sub> 재밌다 </sub>
    </div>
    <hr>
    <div>  
        호랑이<del> 멋있다</del>
    </div>
    <div>
          원숭이 <ins> 재밌다 </ins>
    </div>

    <p>  
        <b>호랑이 멋있다</b>
    </p>
    <p>
        <strong>  원숭이  재밌다 </strong>
    </p>
</body>
</html>
