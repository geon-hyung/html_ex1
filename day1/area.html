<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div태그에는 글자수 제한없이 한줄을 다 차지한다.
     이후에 입력한것은 밑으로 입력된다   -->
    <div>
        오랑이
    </div>
    <!-- span 태그는 내가 갖고있는 글자의 크기만큼만 차지한다
     이후에 입력은 옆으로 글자가 붙는다  -->
    <span>
        HTML
    </span>
</body>
</html>
